<app-header titulo="Proyecto"></app-header>

<ion-content padding>

  <ion-list lines="full">

    <ion-list-header>
      <ion-label>Datos básicos(*)</ion-label>
    </ion-list-header>

    <ion-item *ngIf="folder">
      <ion-input required type="text" placeholder="Nombre del proyecto" [(ngModel)]="folder.name">
      </ion-input>
    </ion-item>

    <ion-item *ngIf="folder">
      <ion-input required type="text" placeholder="Descripción del proyecto" [(ngModel)]="folder.description">
      </ion-input>
    </ion-item>

    <ion-list-header>
      <ion-label>Frameworks utilizados</ion-label>
    </ion-list-header>

    <ion-item *ngIf="folder">
      <ion-input required type="text" placeholder="Frameworks" [(ngModel)]="folder.frameworks">
      </ion-input>
    </ion-item>

    <ion-list-header>
      <ion-label>Lenguajes utilizados</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-chip *ngFor="let chip of folder.languages" color="primary">
        <ion-label>{{ chip }}</ion-label>
        <ion-icon name="close"></ion-icon>
      </ion-chip>
    </ion-item>

    <ion-item>
      <ion-label>...Freelance?</ion-label>
      <ion-checkbox color="secondary" [(ngModel)]="folder.freelance"></ion-checkbox>

    </ion-item>

    <ion-list-header>
      <ion-label>Imagenes subidas</ion-label>
    </ion-list-header>

    <div class="box" *ngIf="folder.images == '' ">
      <div class="preview">
        <img [src]="url" alt="">
      </div>

      <div class="uploadbtn">
        <label>
          <input (change)="uploadImage($event)" type="file" class="image-upload" accept="image/*">
        </label>
      </div>
    </div>

    <ion-grid *ngIf="folder.images != '' ">
      <ion-row justify-content-center align-items-center>
        <ion-img src="{{ folder.images }}" style="width: auto;
              max-width: 50%;
              max-height: 50%;"></ion-img>
      </ion-row>
    </ion-grid>

    <ion-item>

    </ion-item>

  </ion-list>

     -->

  <ion-button expand="full" color="primary" (click)="saveFolder()">Guardar Proyecto</ion-button>

          <ion-icon name="arrow-back"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    -->
</ion-content>
<ion-footer>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-round-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="onRemove(folderId)">
        <ion-icon slot="end" name="trash"></ion-icon>
        <ion-label>Eliminar</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
