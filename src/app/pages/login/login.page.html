<!-- <app-header titulo="LoginPage"></app-header> -->
<ion-content color="login" padding>
    <form  #form="ngForm" (ngSubmit)="loginFirebase()">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <img src="../../../assets/logo.png">
              <!-- <h3>ISIL JOB</h3> -->
              <p style="font-weight: bold; color:white">¡Alumnos y Empresas en una sola App!</p>
            </div>
            
            <div padding>
              <ion-item>
                <ion-input name="username" type="text" placeholder="Usuario" [(ngModel)]="usuario.email" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Contraseña" [(ngModel)]="usuario.password" required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
              <ion-button size="small" type="submit" expand="block" (click)="recoverFirebase()">Reestablecer contraseña</ion-button>
            </div>
          
          </ion-col>
        </ion-row>
       
      </ion-grid>
    </form>
  </ion-content>
